---
name: Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: ["bug"]
assignees: ""

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what went wrong...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: >
        A clear and concise description of what you
        expected to happen.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Environment Info
      description: OS version, IDE, Node version, etc.
      placeholder: macOS 15, VS Code 1.90, Node 20.x
    validations:
      required: true
  - type: markdown
    attributes:
      value: "Have you read `.agent/rules/` before submitting this issue?"
