---
# Pre-commit hook configuration (local mode).
# Uses system-installed tools directly — no network downloads required.
#
# Required tools (install once):
#   brew install shellcheck actionlint hadolint shfmt gitleaks ruff clang-format
#   pip3 install yamllint
#   npm install -g markdownlint-cli2 prettier editorconfig-checker eslint @stoplight/spectral-cli @commitlint/cli @commitlint/config-conventional stylelint @taplo/cli
#
# Setup (one-time per machine):
#   pip3 install pre-commit
#   pre-commit install
#
# Run manually against all files:
#   pre-commit run --all-files
exclude: '^(\.git|node_modules|\.venv|venv|env|vendor|dist|build|out|target|\.next|\.nuxt|\.output|__pycache__|\.specify)/'

repos:
  - repo: local
    hooks:
      # ── Secret Scanning ────────────────────────────────────────────────────
      - id: gitleaks
        name: gitleaks
        language: system
        entry: gitleaks protect --verbose --redact --staged --gitleaks-ignore-path .gitleaksignore
        pass_filenames: false

      # ── Formatting ─────────────────────────────────────────────────────────
      - id: prettier
        name: prettier
        language: system
        entry: prettier
        args: [--write]
        types_or: [json, yaml, vue, javascript, jsx, ts, tsx]

      - id: gofmt
        name: gofmt
        language: system
        entry: gofmt -w
        types: [go]

      - id: shfmt
        name: shfmt
        language: system
        entry: shfmt
        args: [-w, -s, -i, "2"]
        types: [shell]

      - id: taplo
        name: taplo
        language: system
        entry: npx @taplo/cli format
        types: [toml]

      - id: ruff-format
        name: ruff format
        language: system
        entry: ruff format
        types_or: [python, pyi]

      - id: clang-format
        name: clang-format
        language: system
        entry: clang-format -i
        types_or: [objective-c, c, c++]

      # ── EditorConfig & Consistency ─────────────────────────────────────────
      - id: editorconfig-checker
        name: editorconfig-checker
        language: system
        entry: editorconfig-checker
        args:
          - -exclude
          - '(\.(venv|git|github/agents|agent|agents|roo|claude|qwen|amazonq|augment|bob|codebuddy|codex|kilocode|opencode|qoder|shai|cursor|windsurf|pearai|pi|pochi|specify|supermaven|tabnine|trae|vibe|void|zed|zencoder|openhands|cody|coderabbit|aide|cline|clinerules|cursorrules|pr_agent.toml|tabnine|supermaven|vibe|void|zed)/.*)|((node_modules|venv|env|dist|build|out|target|vendor|__pycache__|\.specify)/.*)|(\.aider\.conf\.yml)'

      # ── Linting & Quality ──────────────────────────────────────────────────
      - id: eslint
        name: eslint
        language: system
        entry: npx eslint
        args: [--fix]
        types_or: [javascript, ts, tsx, jsx, vue]

      - id: stylelint
        name: stylelint
        language: system
        entry: npx stylelint --fix
        types_or: [css, scss, less]

      - id: ruff
        name: ruff check
        language: system
        entry: ruff check --fix
        types_or: [python, pyi]

      - id: yamllint
        name: yamllint
        language: system
        entry: yamllint
        args: [--config-file, .yamllint.yml]
        types: [yaml]

      - id: markdownlint-cli2
        name: markdownlint-cli2
        language: system
        entry: markdownlint-cli2
        args: [--fix]
        types: [markdown]

      - id: shellcheck
        name: shellcheck
        language: system
        entry: shellcheck
        types: [shell]

      - id: hadolint
        name: hadolint
        language: system
        entry: hadolint
        files: Dockerfile

      # ── API Contracts & Specifications ───────────────────────────────────────
      - id: spectral
        name: spectral
        language: system
        entry: spectral lint
        types_or: [json, yaml]
        files: '(?i)(openapi|swagger|asyncapi).*\.(json|yaml|yml)$'
        pass_filenames: true

      # ── Git Commit Message Flow ──────────────────────────────────────────────
      - id: commitlint
        name: commitlint
        language: system
        entry: commitlint --edit
        stages: [commit-msg]
