---
# Pre-commit hook configuration (local mode).
# Uses system-installed tools directly — no network downloads required.
#
# Required tools (install once):
#   brew install yamllint shellcheck actionlint hadolint shfmt
#   pip3 install ansible-lint
#   npm install -g markdownlint-cli2 prettier editorconfig-checker cspell eslint
#
# Setup (one-time per machine):
#   pip3 install pre-commit
#   pre-commit install
#
# Run manually against all files:
#   pre-commit run --all-files

repos:
  - repo: local
    hooks:
      # ── YAML ──────────────────────────────────────────────────────────────
      - id: yamllint
        name: yamllint
        language: system
        entry: yamllint
        args: [--config-file, .yamllint.yml]
        types: [yaml]

      # ── Markdown ───────────────────────────────────────────────────────────
      - id: markdownlint-cli2
        name: markdownlint-cli2
        language: system
        entry: markdownlint-cli2
        args: [--fix]
        types: [markdown]

      # ── JSON / YAML formatting ─────────────────────────────────────────────
      - id: prettier
        name: prettier
        language: system
        entry: prettier
        args: [--write]
        types_or: [json, yaml]

      # ── EditorConfig ───────────────────────────────────────────────────────
      - id: editorconfig-checker
        name: editorconfig-checker
        language: system
        entry: editorconfig-checker
        args:
          - -exclude
          - "(\\.(venv|git|github/agents|agent|agents|roo|claude|qwen|amazonq|augment|bob|codebuddy|codex|kilocode|opencode|qoder|shai|cursor|windsurf|pearai|pi|pochi|specify|supermaven|tabnine|trae|vibe|void|zed|zencoder|openhands|cody|coderabbit|aide|cline|clinerules|cursorrules|pr_agent.toml|tabnine|supermaven|vibe|void|zed)/.*)|((node_modules|venv|env|dist|build|out|target|vendor|__pycache__|\\.specify/scripts)/.*)|(\\.aider\\.conf\\.yml)"
        pass_filenames: false

      # ── Spell Checker ──────────────────────────────────────────────────────
      - id: cspell
        name: cspell
        language: system
        entry: cspell
        args: [--no-progress, --no-summary, --dot]
        types: [text]

      # ── JavaScript / TypeScript ────────────────────────────────────────────
      - id: eslint
        name: eslint
        language: system
        entry: eslint
        args: [--fix]
        types_or: [javascript, jsx, ts, tsx]

      # ── Shell Scripts ──────────────────────────────────────────────────────
      - id: shellcheck
        name: shellcheck
        language: system
        entry: shellcheck
        types: [shell]

      - id: shfmt
        name: shfmt
        language: system
        entry: shfmt
        args: [-w, -s, -l]
        types: [shell]

      # ── GitHub Actions Workflows ───────────────────────────────────────────
      - id: actionlint
        name: actionlint
        language: system
        entry: actionlint
        files: ^\.github/workflows/.*\.yml$
        pass_filenames: false

      # ── Ansible ────────────────────────────────────────────────────────────
      - id: ansible-lint
        name: ansible-lint
        language: system
        entry: ansible-lint
        pass_filenames: false
        files: \.(yml|yaml)$

      # ── Dockerfile ─────────────────────────────────────────────────────────
      - id: hadolint
        name: hadolint
        language: system
        entry: hadolint
        files: Dockerfile
